namespace: tmorin
name: homecloud
version: 1.5.0
readme: README.Ansible.md
authors:
  - Thibault Morin (https://tmorin.github.io)
description: The collection provides a ready-to-use set of resources to
  bootstrap a cloud at home based on Docker Swarm, Ceph and Syncthing.
license_file: LICENSE
tags:
  - docker
  - swarm
  - cloud
  - ceph
  - syncthing
  - samba
repository: https://github.com/tmorin/homecloud-ansible
homepage: https://github.com/tmorin/homecloud-ansible#readme
issues: https://github.com/tmorin/homecloud-ansible/issues
dependencies:
  community.docker: "*"
  community.general: "*"
  devsec.hardening: "*"
build_ignore:
  - .*
  - env
  - molecule
  - node_modules
  - paper
  - scripts
  - ansible.cfg
  - postbump.log
