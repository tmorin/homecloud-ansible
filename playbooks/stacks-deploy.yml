---

- hosts: main_manager
  vars:
    homecloud_ceph_is_enabled: "{{ 'service_ceph' in homecloud_services }}"
  pre_tasks:
    - import_tasks: tasks/prepare-resources.yml
  tasks:
    - name: "execute stacks"
      include_role:
        name: "{{ homecloud_stack }}"
      loop: "{{ homecloud_stacks | default([]) }}"
      loop_control:
        loop_var: "homecloud_stack"
  post_tasks:
    - import_tasks: tasks/clean-resources.yml
