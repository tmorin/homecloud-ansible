---

homecloud_vault_path: "/tmp/homecloud/vault"
homecloud_ceph_monitor_ips: ""
homecloud_ceph_is_enabled: "{{ homecloud_ceph_monitor_ips | length > 0 }}"
homecloud_is_https: true

stack_traefik_host: "traefik.homecloud.swarm"
stack_traefik_http_port: "80"
stack_traefik_https_port: "443"

# volumes

stack_traefik_volume_letsencrypt: { }

# server

stack_traefik_server_image: "traefik:latest"
stack_traefik_server_admin_email: "admin@homecloud.swarm"
