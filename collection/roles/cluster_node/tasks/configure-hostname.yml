---

- name: Set hostname
  become: true
  hostname:
    name: "{{ inventory_hostname }}"

- name: Build hosts file
  become: true
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ item }}$'
    line: "{{ hostvars[item].homecloud_node_ip }} {{ item }}"
    state: present
  loop: "{{ groups.all }}"
