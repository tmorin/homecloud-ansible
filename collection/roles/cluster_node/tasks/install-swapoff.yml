---

- name: Copy swapoff.service
  become: true
  template:
    src: swapoff.service
    dest: /etc/systemd/system/swapoff.service
    owner: root
    group: root
    mode: 0644

- name: Enable and start swapoff.service
  become: true
  systemd:
    daemon_reload: true
    name: swapoff.service
    enabled: true
    state: started
