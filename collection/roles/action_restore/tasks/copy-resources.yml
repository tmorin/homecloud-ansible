---

- name: 'copy restore.env'
  template:
    src: restore.env.jinja2
    dest: /tmp/resources/restore.env
    mode: 0644
    force: true
  register: action_restore

- name: 'copy restore.sh'
  template:
    src: restore.sh.jinja2
    dest: /tmp/resources/restore.sh
    mode: 0755
    force: true
  register: action_restore
