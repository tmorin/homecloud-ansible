---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-database-data
  namespace: "{{ k3s_nextcloud_namespace }}"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "{{ k3s_nextcloud_database_storage_class }}"
  resources:
    requests:
      storage: "{{ k3s_nextcloud_database_storage_size }}"
---