---

k3s_nextcloud_namespace: "default"
k3s_nextcloud_ingress_host: "nextcloud.home.cloud"

#
# server
#

k3s_nextcloud_server_image_repository: nextcloud
k3s_nextcloud_server_image_tag: stable

k3s_nextcloud_server_resources: { }
#k3s_nextcloud_server_resources:
#    requests:
#      memory: "512Mi"
#    limits:
#      memory: "512Mi"

k3s_nextcloud_server_storage_class: "local-path"
k3s_nextcloud_server_storage_size: "1Gi"
k3s_nextcloud_server_existing_claim: ""

k3s_nextcloud_server_admin_user: "admin"
k3s_nextcloud_server_admin_password: "admin_password"

# (not set by default) hostname of the SMTP server
k3s_nextcloud_server_smtp_host: ""
# (empty by default) set to "ssl" to use SSL on the connection.
k3s_nextcloud_server_smtp_secure: "ssl"
# (default: 465 for SSL and 25 for non-secure connection) Optional port for SMTP connection.
k3s_nextcloud_server_smtp_port: "465"
# (default: LOGIN) The method used for authentication.
k3s_nextcloud_server_smtp_authtype: "LOGIN"
# (empty by default) Username for the authentication.
k3s_nextcloud_server_smtp_name:
# (empty by default) Password for the authentication.
k3s_nextcloud_server_smtp_password:
# (not set by default) Use this address for the "from" field in the mail envelopes sent by Nextcloud.
k3s_nextcloud_server_mail_from: ""
# (not set by default) Set a different domain for the emails than the domain where Nextcloud is installed.
k3s_nextcloud_server_mail_domain: ""

k3s_nextcloud_server_volumes: [ ]
#k3s_nextcloud_server_volumes:
#  - name: test
#    emptyDir: { }

#
# cron
#

k3s_nextcloud_cron_image_repository: nextcloud
k3s_nextcloud_cron_image_tag: stable

k3s_nextcloud_cron_resources: { }
#k3s_nextcloud_cron_resources:
#    requests:
#      memory: "48Mi"
#    limits:
#      memory: "48Mi"

#
# database
#

k3s_nextcloud_database_resources: { }
#k3s_nextcloud_database_resources:
#    requests:
#      memory: "256Mi"
#    limits:
#      memory: "256Mi"

k3s_nextcloud_database_storage_class: "local-path"
k3s_nextcloud_database_storage_size: "500Mi"
k3s_nextcloud_database_existing_claim: ""

k3s_nextcloud_database_root_password: "root_password"
k3s_nextcloud_database_nextcoud_password: "nextcloud_password"

#
# cache
#

k3s_nextcloud_cache_resources: { }
#k3s_nextcloud_cache_resources:
#    requests:
#      memory: "48Mi"
#    limits:
#      memory: "48Mi"

k3s_nextcloud_cache_password: "redis_password"

k3s_nextcloud_cache_storage_class: "local-path"
k3s_nextcloud_cache_storage_size: "256Mi"
k3s_nextcloud_cache_existing_claim: ""
