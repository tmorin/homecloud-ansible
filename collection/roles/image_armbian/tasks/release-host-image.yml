---

- name: "Chown {{ image_armbian_host_directory }}"
  delegate_to: localhost
  become: yes
  file:
    path: "{{ image_armbian_host_directory }}"
    mode: u=rwX,g=rX,o=rX
    owner: "1000"
    group: "1000"
    recurse: yes
  changed_when: false

- name: Create the image release directory
  delegate_to: localhost
  file:
    path: "{{ image_armbian_release_directory }}"
    state: directory
    mode: 0755

- name: Move host images
  delegate_to: localhost
  become: yes
  raw: "mv -f {{ image_armbian_host_directory }}/image.img {{ image_armbian_release_directory }}/{{ inventory_hostname }}.img"
  changed_when: false
