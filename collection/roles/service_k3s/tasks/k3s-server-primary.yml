---

- name: Install primary server
  become: true
  shell: |
    set -o pipefail
    curl -sfL https://get.k3s.io | \
    sh -s - server \
    --cluster-init \
    --node-name {{ inventory_hostname }} \
    --disable traefik
  args:
    executable: /bin/bash
    creates: /usr/local/bin/k3s
    warn: false
