---

- name: Install primary server
  become: true
  shell: |
    set -o pipefail
    curl -sfL https://get.k3s.io | \
      K3S_NODE_NAME="{{ inventory_hostname }}" \
      sh -s - \
      --cluster-init \
      --node-ip {{ homecloud_node_ip }} \
      --node-external-ip {{ homecloud_node_ip }}
  args:
    executable: /bin/bash
    creates: /usr/local/bin/k3s
    warn: false
  register: install_primary_server
#- debug: var=install_primary_server
