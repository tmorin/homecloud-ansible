---

- name: Set node labels
  become: yes
  command: "kubectl label node --overwrite {{ node_name }} {{ node_label[0] }}={{ node_label[1] | default('') }}"
  loop: "{{ (hostvars[node_name].service_k3s_node_labels | default({})).items() }}"
  loop_control:
    loop_var: node_label
  register: set_node_label
  changed_when: not 'not labeled' in set_node_label.stdout
#- debug: var=set_node_label
