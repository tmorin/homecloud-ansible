---

- name: Set role for agents
  become: true
  ansible.builtin.command: kubectl label node --overwrite {{ node_name }} node-role.kubernetes.io/role=worker
  loop: "{{ groups.k3s_agt | default([]) }}"
  loop_control:
    loop_var: node_name
  register: set_role_agents
  changed_when: not 'not labeled' in set_role_agents.stdout
#- ansible.builtin.debug: var=set_role_agents

- name: Set node labels
  ansible.builtin.include_tasks: set-node-labels.yml
  loop: "{{ groups.k3s | default([]) }}"
  loop_control:
    loop_var: node_name
