---

homecloud_vault_path: /tmp/homecloud/vault

service_k3s_server_ip: "{{ hostvars[groups['k3s_srv'][0]].homecloud_node_ip }}"

# The value should be overridden from a host variable.
service_k3s_node_labels: { }
service_k3s_node_taints: { }

service_k3s_local_kubectl_config_directory: ~/.kube
service_k3s_local_kubectl_config_file: "{{ service_k3s_local_kubectl_config_directory }}/homecloud"
