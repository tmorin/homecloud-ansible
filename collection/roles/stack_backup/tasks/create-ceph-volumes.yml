---

- name: 'create a ceph volume'
  become: yes
  command: "cephadm shell -- ceph fs subvolumegroup create swarm docker/{{ volume_name }}"
  loop: "{{ stack_backup_source_volume_names | default([]) }}"
  loop_control:
    loop_var: "volume_name"
  changed_when: false
  register: create_ceph_volumes
