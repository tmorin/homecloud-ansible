---

- name: Create the volume swarm
  become: true
  command: "cephadm shell -- ceph fs volume create swarm"
  register: create_volumes
  changed_when: false

- name: Create the subvolumegroup docker
  become: true
  command: "cephadm shell -- ceph fs subvolumegroup create swarm docker"
  register: create_volumes
  changed_when: false
