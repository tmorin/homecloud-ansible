---

- name: Copy load_ip_vs.service
  become: true
  template:
    src: load_ip_vs.service
    dest: /etc/systemd/system/load_ip_vs.service
    owner: root
    group: root
    mode: 0644
  register: install_load_ip_vs

- name: Enable and start load_ip_vs.service
  become: true
  service:
    daemon_reload: true
    name: load_ip_vs
    enabled: true
    state: started
