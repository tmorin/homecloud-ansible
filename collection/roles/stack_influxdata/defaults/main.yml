---

homecloud_vault_path: "/tmp/homecloud/vault"
homecloud_ceph_monitor_ips: ""
homecloud_ceph_is_enabled: "{{ homecloud_ceph_monitor_ips | length > 0 }}"
homecloud_is_https: true

stack_influxdata_host: 'influxdata.homecloud.swarm'


# volumes

stack_influxdata_volume_influxdb: { }
stack_influxdata_volume_kapacitor: { }
stack_influxdata_volume_chronograf: { }


# influxdb

stack_influxdata_influxdb_image: "influxdb"
stack_influxdata_influxdb_memory: "512M"
stack_influxdata_influxdb_admin_password: "admin_password"
stack_influxdata_influxdb_user_password: "user_password"
stack_influxdata_influxdb_read_user_password: "read_user_password"
stack_influxdata_influxdb_write_user_password: "write_user_password"


# telegraf

stack_stack_influxdata_kapacitor_image: "telegraf"
stack_stack_influxdata_kapacitor_memory: "64M"


# kapacitor

influxdata_kapacitor_image: "kapacitor"
influxdata_kapacitor_memory: "64M"


# chronograf

stack_influxdata_chronograf_docker: "chronograf"
stack_influxdata_chronograf_memory: "64M"
