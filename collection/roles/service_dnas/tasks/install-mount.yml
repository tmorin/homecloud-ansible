---

- name: Transfer the mount configuration
  become: true
  template:
    src: mnt-dnas.mount.jinja2
    dest: /etc/systemd/system/{{ service_dnas_mount_name }}.mount
    owner: root
    group: root
    mode: 0644

- name: Enable and start the mount configuration
  become: true
  systemd:
    daemon_reload: true
    name: "{{ service_dnas_mount_name }}.mount"
    enabled: true
    state: started
