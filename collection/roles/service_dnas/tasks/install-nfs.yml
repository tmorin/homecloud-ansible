---

- name: Install NFS dependencies
  become: true
  package:
    name: nfs-kernel-server,nfs-common
    state: present
    force_apt_get: true

- name: Edit configuration
  become: true
  lineinfile:
    path: /etc/exports
    state: present
    value: "{{ service_dnas_mount_where }} {{ service_dnas_net_network }}/{{ service_dnas_net_netmask }}(rw,sync,no_subtree_check)"

- name: Restart nfs-kernel-server.service
  become: true
  systemd:
    daemon_reload: true
    name: nfs-kernel-server.service
    enabled: true
    state: restarted
  changed_when: false
