---

homecloud_vault_path: "/tmp/homecloud/vault"
homecloud_ceph_monitor_ips: ""
homecloud_ceph_is_enabled: "{{ homecloud_ceph_monitor_ips | length > 0 }}"
homecloud_is_https: true

stack_calibreweb_host: 'calibreweb.homecloud.swarm'


# volumes

stack_calibreweb_volume_config: { }
stack_calibreweb_volume_books: { }


# server

stack_calibreweb_server_image: 'linuxserver/calibre-web'
stack_calibreweb_server_replicas: 1
stack_calibreweb_server_memory: '128M'

# for instance: Europe/Zurich
stack_calibreweb_server_timezone: ''
