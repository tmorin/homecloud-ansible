---

homecloud_vault_path: "/tmp/homecloud/vault"
homecloud_ceph_monitor_ips: ""
homecloud_ceph_is_enabled: "{{ homecloud_ceph_monitor_ips | length > 0 }}"
homecloud_is_https: true

stack_portainer_host: 'portainer.homecloud.swarm'


# volumes

portainer_volume_console: { }


# console

stack_portainer_console_image: 'portainer/portainer-ce'
stack_portainer_console_memory: '64M'


# agent

stack_portainer_agent_image: 'portainer/agent'
stack_portainer_agent_memory: '32M'
