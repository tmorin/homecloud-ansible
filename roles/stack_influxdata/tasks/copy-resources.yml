---

- name: 'copy the stack file'
  template:
    src: stack.yml.jinja2
    dest: /tmp/resources/influxdata.stack.yml
    force: true
    trim_blocks: no
    lstrip_blocks: no
  register: deploy_stack

- name: 'copy the telegraf configuration'
  template:
    src: telegraf.conf
    dest: /tmp/resources/telegraf.conf
    force: true
    trim_blocks: no
    lstrip_blocks: no
  register: deploy_stack
