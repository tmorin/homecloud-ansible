---

homecloud_ceph_is_enabled: false
homecloud_is_https: true

influxdata_host: 'influxdata.homecloud.swarm'


# volumes

influxdata_volume_influxdb: {}
influxdata_volume_kapacitor: {}
influxdata_volume_chronograf: {}


# influxdb

influxdata_influxdb_image: "influxdb"
influxdata_influxdb_memory: "512M"
influxdata_influxdb_admin_password: "admin_password"
influxdata_influxdb_user_password: "user_password"
influxdata_influxdb_read_user_password: "read_user_password"
influxdata_influxdb_write_user_password: "write_user_password"


# telegraf

influxdata_telegraf_image: "telegraf"
influxdata_telegraf_memory: "64M"


# kapacitor

influxdata_kapacitor_image: "kapacitor"
influxdata_kapacitor_memory: "64M"


# chronograf

influxdata_chronograf_docker: "chronograf"
influxdata_chronograf_memory: "64M"
