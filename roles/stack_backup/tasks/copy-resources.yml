---

- name: 'copy the tasks'
  template:
    src: duplicity.env.jinja2
    dest: /tmp/resources/duplicity.env
    owner: root
    group: root
    mode: 0644
    force: true
    trim_blocks: no
    lstrip_blocks: no
  register: deploy_stack

- name: 'copy the stack file'
  template:
    src: stack.yml.jinja2
    dest: /tmp/resources/backup.stack.yml
    owner: root
    group: root
    mode: 0644
    force: true
    trim_blocks: no
    lstrip_blocks: no
  register: deploy_stack
