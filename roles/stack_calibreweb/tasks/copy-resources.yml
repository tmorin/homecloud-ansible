---

- name: 'copy the calibreweb configuration'
  template:
    src: calibreweb.env
    dest: /tmp/resources/calibreweb.env
    force: true
    trim_blocks: no
    lstrip_blocks: no
  register: deploy_stack

- name: 'copy the stack file'
  template:
    src: stack.yml.jinja2
    dest: /tmp/resources/calibreweb.stack.yml
    force: true
    trim_blocks: no
    lstrip_blocks: no
  register: deploy_stack
