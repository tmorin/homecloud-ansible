---

homecloud_network_netmask: ''
homecloud_network_gateway: ''
homecloud_network_nameserver: []

# the url to get the armbian (c.f. https://dl.armbian.com)
image_armbian_image_url: ""
# the name of the armbian image (for instance Armbian_19.11.6_Rock64_buster_current_5.4.8)
image_armbian_image_name: ""
# clean the working directory of each host
image_armbian_clean_working_directory: true
# the directory where images will be temporary mounted and patched
image_armbian_working_directory: "/tmp/homecloud-ansible-images-armbian"
# the path to the SSH public key used by ansible
image_armbian_ssh_pub_key_path: "~/.ssh/id_rsa.pub"
# the username of the user which will be used by ansible
image_armbian_username: "homecloud"
# the directory where images will be released
image_armbian_release_directory: "{{ playbook_dir }}/images"
