---

- name: 'transfer the mount configuration'
  become: true
  template:
    src: mnt-dnas.mount.jinja2
    dest: /etc/systemd/system/{{ dnas_mount_name }}.mount
    owner: root
    group: root
    mode: 0644
  register: install_dnas_mount

- name: 'enable the mount configuration'
  become: yes
  systemd:
    daemon_reload: true
    enabled: yes
    state: started
    name: "{{ dnas_mount_name }}.mount"
  register: install_dnas_mount

