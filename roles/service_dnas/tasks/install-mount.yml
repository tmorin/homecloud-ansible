---

- name: 'transfer the mount configuration'
  become: true
  template:
    src: mnt-dnas.mount.jinja2
    dest: /etc/systemd/system/{{ service_dnas_mount_name }}.mount
    owner: root
    group: root
    mode: 0644
  register: install_service_dnas_mount

- name: 'enable the mount configuration'
  become: yes
  systemd:
    daemon_reload: true
    enabled: yes
    name: "{{ service_dnas_mount_name }}.mount"
  register: install_service_dnas_mount

- name: 'start the mount configuration'
  become: true
  shell: systemctl start {{ service_dnas_mount_name }}.mount
  register: install_nas_mount

