---

- name: 'install dependencies'
  become: yes
  package:
    pkg: python3-lxml
    state: present
    force_apt_get: 'yes'
  register: install_syncthing

- name: 'enable service'
  become: true
  systemd:
    name: syncthing@{{ service_dnas_username }}.service
    daemon_reload: yes
    enabled: yes
  register: install_syncthing

- name: 'start service'
  become: true
  shell: "systemctl start syncthing@{{ service_dnas_username }}.service"
  register: install_syncthing

- name: 'stop service'
  become: true
  shell: "systemctl stop syncthing@{{ service_dnas_username }}.service"
  register: install_syncthing

- name: 'remove the Sync folder'
  become: yes
  community.general.xml:
    path: "{{ service_dnas_mount_where }}/.config/syncthing/config.xml"
    xpath: /configuration/folder[@id='default']
    state: absent

- name: 'set address'
  become: yes
  community.general.xml:
    path: "{{ service_dnas_mount_where }}/.config/syncthing/config.xml"
    xpath: /configuration/gui/address
    value: "{{ service_dnas_syncthing_gui_address }}"

- name: 'set user'
  become: yes
  community.general.xml:
    path: "{{ service_dnas_mount_where }}/.config/syncthing/config.xml"
    xpath: /configuration/gui/user
    value: "{{ service_dnas_syncthing_gui_username }}"

- name: 'set password'
  become: yes
  community.general.xml:
    path: "{{ service_dnas_mount_where }}/.config/syncthing/config.xml"
    xpath: /configuration/gui/password
    value: "{{ service_dnas_syncthing_gui_password }}"

- name: 'restart service'
  become: true
  shell: "systemctl restart syncthing@{{ service_dnas_username }}.service"
  register: install_syncthing

- name: 'uninstall dependencies'
  become: yes
  package:
    pkg: python-lxml
    state: absent
    force_apt_get: 'yes'
  register: install_syncthing
