---

- name: 'extract the ceph client secret'
  shell: |
    grep -Eio "= .*" /etc/ceph/ceph.client.admin.keyring | sed 's/= //' > /tmp/resources/ceph.client.admin.secret
  register: ceph_client_secret

- name: 'get the ceph client secret'
  synchronize:
    src: /tmp/resources/ceph.client.admin.secret
    dest: vault/ceph.client.admin.secret
    mode: pull
