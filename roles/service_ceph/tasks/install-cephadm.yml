---

- name: Install ceph dependencies
  become: yes
  package:
    name: curl,lvm2
    state: present
    force_apt_get: "yes"

- name: Download cephadm
  become: yes
  get_url:
    url: https://raw.githubusercontent.com/ceph/ceph/v{{ service_ceph_release }}/src/cephadm/cephadm
    dest: /usr/local/bin
    mode: '775'
  register: install_cephadm
