---

- name: 'push SSH public key to the current user'
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ lookup('file', playbook_dir~'/vault/ceph.pub') }}"
  register: push_ssh_pubkey

