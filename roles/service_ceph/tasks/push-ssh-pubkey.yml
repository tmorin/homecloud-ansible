---

- name: 'push SSH public key to the current user'
  become: false
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ lookup('file', playbook_dir~'/vault/ceph.pub') }}"
  register: push_ssh_pubkey

- name: 'push SSH public key to the root user'
  become: true
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', playbook_dir~'/vault/ceph.pub') }}"
  register: push_ssh_pubkey
