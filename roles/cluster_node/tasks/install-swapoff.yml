---

- name: 'copy the service'
  become: yes
  template:
    src: swapoff.service
    dest: /etc/systemd/system/swapoff.service
    owner: root
    group: root
    mode: 0644
  register: install_swapoff

- name: 'activate the service'
  become: yes
  systemd:
    daemon_reload: true
    enabled: yes
    name: swapoff.service
  register: install_swapoff

- name: 'start service'
  become: true
  shell: "systemctl start swapoff.service"
  register: install_swapoff
