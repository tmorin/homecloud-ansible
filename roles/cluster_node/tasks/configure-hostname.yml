---

- name: "set hostname"
  become: yes
  hostname:
    name: "{{ inventory_hostname }}"

- name: "build hosts file"
  become: yes
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ item }}$'
    line: "{{ hostvars[item].homecloud_node_ip }} {{ item }}"
    state: present
  loop: "{{ groups.all }}"
