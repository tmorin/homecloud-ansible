---

- name: 'hold packages'
  become: yes
  command: "apt-mark hold {{ item }}"
  loop: "{{ apt_mark_hold_packages | default([]) }}"
  changed_when: False
  register: upgrade_system
#- debug: var=upgrade_system

- name: 'upgrade the system'
  become: yes
  apt:
    update_cache: "yes"
    autoclean: "yes"
    autoremove: "yes"
    upgrade: "yes"
    force_apt_get: "yes"
  register: upgrade_system
- debug: var=upgrade_system
