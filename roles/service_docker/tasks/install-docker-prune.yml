---

- name: 'copy the service'
  become: yes
  template:
    src: docker-prune.service
    dest: /etc/systemd/system/docker-prune.service
    owner: root
    group: root
    mode: 0644
    force: true
  register: intall_docker_prune

- name: 'copy the timer'
  become: yes
  template:
    src: docker-prune.timer
    dest: /etc/systemd/system/docker-prune.timer
    owner: root
    group: root
    mode: 0644
    force: true
  register: intall_docker_prune

- name: 'copy the script'
  become: yes
  template:
    src: docker-prune.sh
    dest: /usr/local/bin/docker-prune
    owner: root
    group: root
    mode: 0755
    force: true
  register: intall_docker_prune

- name: 'activate the service'
  become: yes
  systemd:
    daemon_reload: true
    enabled: yes
    name: docker-prune.service
  register: intall_docker_prune

- name: 'activate the timer'
  become: yes
  systemd:
    daemon_reload: true
    enabled: yes
    name: docker-prune.timer
  register: intall_docker_prune

- name: 'start the timer'
  become: true
  shell: systemctl start docker-prune.timer
  register: intall_docker_prune
