---

ansible_user: vagrant

homecloud_virtual_ip: '192.168.11.30'
homecloud_is_https: false

homecloud_destination_volume_definition:
  driver: local
  driver_opts:
    type: "cifs"
    device: "//192.168.11.33/dnas"
    o: "username=dnas,password=dnas,uid=1000,gid=1000,file_mode=0777,dir_mode=0777"

cluster_node_do_upgrade: false

# dev-sec.ssh-hardening
ssh_allow_users: "{{ ansible_user }}"
ssh_use_pam: true
ssh_max_auth_retries: 10
sftp_enabled: yes
# dev-sec.os-hardening
os_auditd_enabled: false
ufw_manage_defaults: false
sysctl_overwrite:
  net.ipv4.ip_forward: 1
