---

ansible_user: vagrant
ansible_become: yes

homecloud_virtual_ip: '192.168.11.30'
homecloud_network_interface: 'ansible_eth1'
homecloud_is_https: false

homecloud_services:
  - service_docker
  - service_swarm
  - service_keepalived
  - service_ceph

homecloud_stacks:
  - stack_traefik
  - stack_portainer
  - stack_nextcloud
  - stack_calibreweb
  - stack_backup

backup_source_volumes:
  - calibreweb_config
  - nextcloud_database
  - nextcloud_server
  - portainer_console
  - traefik_letsencrypt

ceph_osd_device: '/dev/sdb'
ceph_monitor_ips: "{{ hostvars[groups['main_manager'][0]][homecloud_network_interface].ipv4.address }}"
# https://docs.ceph.com/docs/octopus/mgr/orchestrator/
ceph_config_max_mon: "1"
ceph_config_max_mgr: "1"
# https://docs.ceph.com/docs/master/start/hardware-recommendations/
ceph_config_rocksdb_cache_size: "67108864" # 64mb
ceph_config_mds_cache_memory_limit: "67108864" # 64mb
# https://docs.ceph.com/docs/master/rados/configuration/bluestore-config-ref/#automatic-cache-sizing
ceph_config_osd_memory_base: "67108864" # 64mb
# https://docs.ceph.com/docs/master/rados/configuration/bluestore-config-ref/#manual-cache-sizing
ceph_config_bluestore_cache_size: "268435456" # 256mb
# https://docs.ceph.com/docs/master/rados/configuration/pool-pg-config-ref/
ceph_config_osd_pool_default_size: "1"
ceph_config_osd_pool_default_min_size: "1"
# https://docs.ceph.com/docs/master/rados/configuration/mon-config-ref/#miscellaneous
ceph_config_mon_osd_cache_size: "67108864" # 64mb
ceph_config_mon_osd_cache_size_min: "33554432" # 32mb
ceph_config_mon_memory_target: "67108864" # 64mb
