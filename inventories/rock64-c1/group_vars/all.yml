---

ansible_user: homecloud

homecloud_network_interface: 'ansible_eth0'
homecloud_virtual_ip: '192.168.100.10'
homecloud_network_netmask: '255.255.255.0'
homecloud_network_gateway: '192.168.0.1'
homecloud_network_nameservers: ['1.1.1.1', '1.0.0.1']
homecloud_is_https: false

# dev-sec.ssh-hardening
ssh_allow_users: "{{ ansible_user }}"
ssh_use_pam: true
ssh_max_auth_retries: 10
sftp_enabled: yes
# dev-sec.os-hardening
os_auditd_enabled: false
sysctl_overwrite:
  net.ipv4.ip_forward: 1
