---

ansible_user: vagrant

homecloud_virtual_ip: '192.168.12.11'
homecloud_network_interface: 'ansible_eth1'
homecloud_is_https: false

# dev-sec.ssh-hardening
ssh_allow_users: "{{ ansible_user }}"
ssh_use_pam: true
ssh_max_auth_retries: 10
sftp_enabled: yes
# dev-sec.os-hardening
os_auditd_enabled: false
sysctl_overwrite:
  net.ipv4.ip_forward: 1

swarm_services:
  - service_docker
  - service_swarm

swarm_stacks:
  - stack_traefik
  - stack_portainer
  - stack_backup

backup_source_volumes:
  - portainer_console

restore_source_volumes: "{{ backup_source_volumes }}"

backup_destination_volume:
  driver: local
  driver_opts:
    o: bind
    type: none
    device: /tmp
