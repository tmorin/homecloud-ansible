---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: n1
    box: debian/buster64
    cpu: 1
    memory: 1024
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: 192.168.200.11
    groups:
      - swarm
      - main_manager
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: group_vars
verifier:
  name: ansible
