---

- hosts: all
  tasks:

    - name: Update packages
      become: true
      apt:
        update_cache: true
        autoclean: true
        autoremove: true
        force_apt_get: true

    - name: Format the block device of DNAS
      when: k3s_dnas_mount_what is defined
      become: true
      community.general.filesystem:
        dev: "{{ k3s_dnas_mount_what }}"
        force: false
        fstype: ext4
