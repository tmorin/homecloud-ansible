---

- name: Verify calibreweb
  block:
    - name: Fetch the landing page with HTTPs
      command: "curl -IkH host:calibreweb.home.cloud https://{{ homecloud_virtual_ip }}:32443"
      changed_when: false
      register: curl_dashboard
      args:
        warn: false
    - name: Verify the landing page with HTTPs
      assert:
        quiet: true
        that:
          - not curl_dashboard.failed
          - curl_dashboard.stdout_lines[0] | trim == "HTTP/2 302"
