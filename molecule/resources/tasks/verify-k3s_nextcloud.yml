---

- name: Verify nextcloud
  block:
    - name: Fetch the landing page with HTTPs
      command: "curl -IkH host:nextcloud.home.cloud https://{{ homecloud_virtual_ip }}:32443"
      changed_when: false
      register: curl_nextcloud
      args:
        warn: false
    - name: Verify the landing page with HTTPs
      assert:
        quiet: true
        that:
          - not curl_nextcloud.failed
          - curl_nextcloud.stdout_lines[0] | trim == "HTTP/2 302"
