---

k3s_services:
  - service_keepalived
  - service_k3s

k3s_deployments:
  - k3s_longhorn
  - k3s_traefik
  - k3s_dashboard

k3s_longhorn_settings:
  default-replica-count: 2

service_k3s_local_kubectl_config_file: "~/.kube/k2"

k3s_longhorn_disk_device: "/dev/vdb"

k3s_traefik_persistence_storage_class: "longhorn"
