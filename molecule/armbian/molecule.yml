---

dependency:
  name: galaxy
  options:
    requirements-file: molecule/resources/collections.yml

driver:
  name: delegated
  options:
    managed: False
    ansible_connection_options:
      ansible_connection: local

platforms:
  - name: armbian-n1

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: "$ephemeral_directory/roles/:$project_directory/../:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles:$MOLECULE_PROJECT_DIRECTORY/roles"
  inventory:
    links:
      hosts: inventory/hosts.yml
      group_vars: inventory/group_vars/
      host_vars: inventory/host_vars/

verifier:
  name: ansible
